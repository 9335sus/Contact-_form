<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Validation</title>
    <!-- Linking CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name">
            <small id="nameError">Name is required (at least 3 characters)</small>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Your email">
            <small id="emailError">Please enter a valid email</small>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Your message"></textarea>
            <small id="messageError">Message must be at least 10 characters</small>

            <button type="submit">Send</button>
            <p class="success" id="successMessage"></p>
        </form>
    </div>

    <!-- Linking JS file -->
    <script src="validation.js"></script>
</body>
</html>
